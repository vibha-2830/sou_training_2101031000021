<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change BackGround Color</title>
</head>
<body id="mybody">
    
</body>

<script>
    var Colors = ["Pink","Blue","LightYellow","Green","red","lightcyan","black","bisque","orange"];
    var mybody=document.getElementById("mybody");
    var i=0;
    setInterval(()=>{
        mybody.style.backgroundColor=Colors[i];
        ++i;
        if(i==Colors.length)
        {
            i=0;
        }
    },1000);
</script>
</html
