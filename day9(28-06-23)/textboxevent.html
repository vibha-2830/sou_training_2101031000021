<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE - INTERNET MUST BE ON AND CONNECTED ONCE WE ARE USING JQUERY CDN LINK. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
				$("#TxtTestFocus").focus(function(){
					$(this).css("background-color","blue");
				});
				$("#TxtTestBlur").blur(function(){
					$(this).css("background-color","hotpink");
				});
				$("#TxtTestKeyPress").keypress(function(){
					alert($(this).val());
				});
				$("#TxtTestKeyUp").keyup(function(){
					alert($(this).val());
				});
			});
			
</script>
</head>
<body>
    <input type="text" id="TxtTestFocus" placeholder="Check Text Box Focus Event..." /><hr/>
    <input type="text" id="TxtTestBlur" placeholder="Check Blur Focus Event..." /><hr/>
    <input type="text" id="TxtTestkeyPress" placeholder="Check Text Box Key Press  Focus Event..." /><hr/>
    <input type="text" id="TxtTestKeyUp" placeholder="Check Text Box Key Up Focus Event..." /><hr/>
</body>
</html>
