<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropable Jquery ui</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <style>
        .ui-widget-header {
            background-color: burlywood;
            border: 1px solid cornflowerblue;
            color: black;
            font-weight: bold;
        }

        .ui-widget-content {
            background: chartreuse;
            border: 1px solid #300303;
            color: #0f4b44;
        }

        .MyCls {
            background-color: #efe705;
            color: #FFFFFF
        }

        #ITStudents {
            width: 200px;
            height: 200px;
            padding: 10px;
            margin: 0px 5px 10px 0;
        }

        #IT {
            width: 250px;
            height: 250px;
            padding: 10px;
            margin: 10px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#ITStudents").draggable();

            $("#IT").droppable({
                accept: "#ITStudents",
                drop: function (event, ui) {
                    $(this).addClass("MyCls").find("p").html("Done.....");

                }
            });

        });
    </script>
</head>

<body>
    <div id="ITStudents" class="ui-widget-content">
        <p>Hi... I M It Student.</p>
    </div>
    <hr />
    <div id="IT" class="ui-widget-header">
        <p>welcome to I.t. Craft</p>
    </div>
</body>

</html>
