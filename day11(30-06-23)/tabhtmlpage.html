<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
	  
      <title>Tab JQuery UI</title>
      
	  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
		
      <script type="text/javascript">
         $(document).ready(function( ) {
             $("#MyTabDiv").tabs();
         });
     </script>
       
      <style type="text/css">
         #MyTabDiv{font-size: 20px;}
         #MyTabDiv div,#MyTabDiv p{background:#ffffff;}
         .ui-widget-header {
            background:#b9cd6d;
            border: 1px solid #adcb43;
            color: #FFFFFF;
            font-weight: bold;
         }
      </style>
   </head>
	
   <body>
      <div id="MyTabDiv">
         <ul>
            <li><a href="#tab1">My Tab 1</a></li><hr/>
            <li><a href="#tab2">My Tab 2</a></li><hr/>
            <li><a href="#tab3">My Tab 3</a></li><hr/>
         </ul>
         <div id="tab1">
            <p>
         In paragraph tab 1 is there.....
            </p>
         </div>
         <div id="tab2">
            <p>
         In paragraph tab 2 is there.....
      </p>   
         </div>
         <div id="tab3">
            <p>
         In paragraph tab 3 is there..... 
            </p>
         </div>
      </div><hr/>
   </body>
</html>
